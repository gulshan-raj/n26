<template>
    <div class="slds-m-around_large">
         <div if:true={isLoaded} class="slds-is-relative">
            <lightning-spinner
                alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>
        <div if:false={isLoaded}>
            <lightning-record-view-form
            record-id={productId}
            object-api-name="Product__c">
                <div class="slds-grid slds-wrap">
                    <template for:each={fields} for:item="productField">
                        <div class="slds-col slds-size_6-of-12" key={productField}>
                            <lightning-output-field field-name={productField}></lightning-output-field>
                        </div>
                    </template>
                </div>
            </lightning-record-view-form>
        </div>
    </div>
   
</template>
